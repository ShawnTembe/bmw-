
<mat-form-field class="search">
  <input matInput (keyup)="applyFilter($event)" placeholder="Find a BMW Retailer"><i class="material-icons search-icon">search</i>
</mat-form-field>

<div class="table-content">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="table">

    <ng-container matColumnDef="id">
      <th class="sort-arrow" mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

  
    <ng-container matColumnDef="retailer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Retailer </th>
      <td mat-cell *matCellDef="let element"> {{element.retailer}} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
